alias escout "disguise 1 -1"; alias fscout "disguise 1 -2";
alias esoldier "disguise 3 -1"; alias fsoldier "disguise 3 -2";
alias epyro "disguise 7 -1"; alias fpyro "disguise 7 -2";
alias edemo "disguise 4 -1"; alias fdemo "disguise 4 -2";
alias eheavy "disguise 6 -1"; alias fheavy "disguise 6 -2";
alias eengie "disguise 9 -1"; alias fengie "disguise 9 -2";
alias emedic "disguise 5 -1"; alias fmedic "disguise 5 -2";
alias esniper "disguise 2 -1"; alias fsniper "disguise 2 -2";
alias espy "disguise 8 -1"; alias fspy "disguise 8 -2";

alias +friendlyteam "bind kp_end fscout; bind kp_downarrow fsoldier; bind kp_pgdn fpyro; bind kp_leftarrow fdemo; bind kp_5 fheavy; bind kp_rightarrow fengie; bind kp_home fmedic; bind kp_uparrow fsniper; bind kp_pgup fspy"
alias -friendlyteam "bind kp_end escout; bind kp_downarrow esoldier; bind kp_pgdn epyro; bind kp_leftarrow edemo; bind kp_5 eheavy; bind kp_rightarrow eengie; bind kp_home emedic; bind kp_uparrow esniper; bind kp_pgup espy"
bind kp_plus +friendlyteam; bind kp_end escout; bind kp_downarrow esoldier; bind kp_pgdn epyro; bind kp_leftarrow edemo; bind kp_5 eheavy; bind kp_rightarrow eengie; bind kp_home emedic; bind kp_uparrow esniper; bind kp_pgup espy

